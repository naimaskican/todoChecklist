<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/regular.min.css" integrity="sha256-gMsb9FH68ht7+1zJa264ijXvTJotVJiDn+OCgWfuaOk=" crossorigin="anonymous" /> -->
    <title>Todo List</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Todo List</h1>
    </header>
    <main>

        <form class="todo-form">
            <input type="text" class="todo-input" aria-label="search" placeholder="Search..">
            <button type="submit" class="todo-button" aria-label="Add"><i class="fa fa-plus-square"></i></button>
            <div class="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
            
        </form>
        <div class="todo-listContainer" aria-live="polite">
            <ul class="todo-list"></ul>
                <!-- <div class="todo">
                    <li></li>
                    <button></button>
                    <button></button>
                </div> -->
            
        </div>
        
        
    </main>
    <script src="./app.js"></script>
</body>
</html>
